<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25vh;
            gap:2rem;
        }
        #register{
            padding:10px;
            display: flex;
            flex-direction: column;
            gap:1rem;
            border:1px solid gray;
            border-radius: 5px;
        }
        input{
            padding:5px;
        }
        button{
            padding:5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="register">
        <input type="text" id="name" placeholder="name" required>
        <br>
        <input type="tel" maxlength="10" id="phone" pattern="\d{10}" placeholder="phone number" required>
        <br>
        <input type="text" id="address" placeholder="address" required>
        <br>
        <input type="tel" maxlength="6" id="pincode" pattern="\d{6}" placeholder="pincode" required>
        <br>
        <input type="text" id="meter_no" placeholder="Meter Number" required>
        <br>
        <input type="email" id="mail" placeholder="Gmail" required>
        <br>
        <div>
        <input type="radio" name="type" placeholder="domestic" value="domestic" required>
        <label for="type">Domestic</label>
        <input type="radio" name="type" placeholder="commercial" value="commercial" required>
        <label for="type">Commercial</label>
        </div>
        <br>
        <button id="submit_register">Register</button>
    </div>
    <button onclick="window.location.href='./main.html'">Go back</button>
    <span id="output_span"></span>
    <script>
        const ele = document.getElementById("submit_register");

        function verify()
        {
            let name = document.getElementById("name").value;
            const meter_no = document.getElementById("meter_no").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const mail = document.getElementById("mail").value;

            const type = document.querySelector('input[name="type"]:checked').value;

            name = name.toUpperCase();

            return data = {
                name, meter_no, phone, address, pincode, mail, type
            };
        }

async function post() {
    const url="http://localhost:3005/register/";

    try{
        data = verify();
        const response = await fetch(url, {
            method:"POST",
            headers: {'Content-Type': 'application/json'},
            body:JSON.stringify(data),
        })

        if(!response.ok)
        {
            throw new Error(`Response status: ${response.status}`);
        }

        const result = await response.json();
        
        if(result.code == 200){
        document.getElementById("output_span").innerHTML = "New user created successfully!";
        }


    }
    catch(e)
    {
        console.log("Error :" ,e);
    }
}

ele.addEventListener("click", () => {
    post();
})
    </script>
</body>
</html>
