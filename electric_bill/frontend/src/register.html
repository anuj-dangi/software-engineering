<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../css/register.css" rel="stylesheet" type="text/css">
    <script src="../js/register.js" type="module" defer></script>
</head>
<body>
    <div id="register">
        <input type="text" id="name" placeholder="name" required>
        <br>
        <input type="tel" maxlength="10" id="phone" pattern="\d{10}" placeholder="phone number" required>
        <br>
        <input type="text" id="address" placeholder="address" required>
        <br>
        <input type="tel" maxlength="6" id="pincode" pattern="\d{6}" placeholder="pincode" required>
        <br>
        <input type="text" id="meter_no" placeholder="Meter Number" required>
        <br>
        <input type="email" id="mail" placeholder="Gmail" required>
        <br>
        <div>
        <input type="radio" name="type" placeholder="domestic" value="domestic" required>
        <label for="type">Domestic</label>
        <input type="radio" name="type" placeholder="commercial" value="commercial" required>
        <label for="type">Commercial</label>
        </div>
        <br>
        <button id="submit_register">Register</button>
    </div>
    <button onclick="window.location.href='./main.html'">Go back</button>
    <span id="output_span"></span>
</body>
</html>
