<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25vh;
            gap:2rem;
        }
        #register{
            padding:10px;
            display: flex;
            flex-direction: column;
            gap:1rem;
            border:1px solid gray;
            border-radius: 5px;
        }
        input{
            padding:5px;
        }
        button{
            padding:5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="register">
        <input type="text" id="name" placeholder="name" required>
        <br>
        <input type="text" id="meter_no" placeholder="Meter Number" required>
        <br>
        <button id="submit_register">Register</button>
    </div>
    <button onclick="window.location.href='./main.html'">Go back</button>
    <script>
        const ele = document.getElementById("submit_register");

async function post() {
    const url="./register"

    try{
        const name = document.getElementById("name").value;
        const meter_no = document.getElementById("meter_no").value;
    
        const response = await fetch(url, {
            method:"POST",
            headers: {'Content-Type': 'application/json'},
            body:JSON.stringify({name: name, meter_no: meter_no}),
        })

        if(!response.ok)
        {
            throw new Error(`Response status: ${response.status}`);
        }

        const result = await response.json();
        
        if(result.code == 200){
        document.getElementById("output_span").innerHTML = "new user created successfully";
        }
    }
    catch(e)
    {
        console.log("Error :" ,e);
    }
}

ele.addEventListener("click", () => {
    post();
})
    </script>
</body>
</html>
