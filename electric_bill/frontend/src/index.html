<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Price Conversion</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25vh;
            gap:2rem;
        }
        #main_div{
            padding:10px;
            display: flex;
            flex-direction: column;
            gap:1rem;
            border:1px solid gray;
            border-radius: 5px;
        }
        input{
            padding:5px;
        }
        button{
            padding:5px;
            cursor: pointer;
        }
    </style>    
</head>
<body>

    <div id="main_div">
        <input type="number" id="user_meter_no" placeholder="Meter no" required>
        <br>
        <input type="number" id="user_input" placeholder="Enter units" required>
        <br>
        <button id="submit_button">Submit</button>
    </div>
    <button onclick="window.location.href='./main.html'">Go back</button>
    <span id="output_span"></span>
    <script>

const ele = document.getElementById("submit_button");

async function post() {
    const url="http://localhost:3005/bill"

    try{
        const user_input = document.getElementById("user_input").value;
        const user_meter_no = document.getElementById("user_meter_no").value;
    
        const response = await fetch(url, {
            method:"POST",
            headers: {'Content-Type': 'application/json'},
            body:JSON.stringify({input: user_input, meter_no: user_meter_no}),
        });

        if(!response.ok)
        {
            throw new Error(`Response status: ${response.status}`);
        }

        document.getElementById("user_input").value = "";
        document.getElementById("user_meter_no").value = "";

        await show_data();

        // optional: clear inputs

    }
    catch(e)
    {
        console.log("Error :" ,e);
    }
}

async function show_data() {
    const url="http://localhost:3005/"

    try{
        const response = await fetch(url)

        if(!response.ok)
        {
            throw new Error(`Response status: ${response.status}`);
        }

        let result = await response.json();
        let output = "";
        for(i=0;i<result.length;i++){
            output = output + "<p>Name: "+result[i].name+" || Meter No: "+result[i].meter_no + " || ";

                if(result[i].bill)
                {
                    for(j=0;j<result[i].bill.length;j++)
                    {
                        output = output + " -> units: " + result[i].bill[j].units + " -> amount: " + result[i].bill[j].amount+" || ";
                    }
                }

                output = output + "</p>";
        }
        
        document.getElementById("output_span").innerHTML = output;
    }
    catch(e)
    {
        console.log("Error :" ,e);
    }
}

    show_data();

ele.addEventListener("click", () => {
    post();
})
    </script>
</body>
</html>
